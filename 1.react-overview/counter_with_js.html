<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div><!-- 앞으로 작성할 react app은 이 <div> 내부에 렌더링됨-->
    <button class="btn increase">increase</button>
    <script>
        // Vanilla JS 
            // const root = document.querySelector('#root');
            // const button = document.querySelector('button');
            
            // let count = 0;
            // root.innerHTML = `<p>0</p>`;
    
            // button.addEventListener('click', () => {
            //     root.innerHTML = `<p>${++count}</p>`;
            // });

        const component = {
            count : 0,
            updateElement(){
                return `<p>${this.count}</p>`;
            } // component.updateElement();
        };

        // 브라우저를 다시 렌더링하는 함수
        function render(component, element) {
            element.innerHTML = component.updateElement();
        }

        console.log('초기 화면이 렌더링됨');
        render(component, document.getElementById('root'));

        const button = document.querySelector("button");
        button.addEventListener('click', () => {
            // 특정 이벤트(button click)에 의해 카운트 component가 가진
            // 값의 상태(state)가 바뀌면 바뀐 상태값으로 다시 렌더링해야함
            component.count += 1;
            
            console.log('component가 업데이트 되어 새롭게 렌더링됨');
            render(component, document.getElementById('root'));
        })
    </script>
</body>
</html>
