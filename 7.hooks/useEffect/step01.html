<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      const Conter = () => {
        const [count, setCount] = useState(0);
        const clickHandler = () => {
          setCount(count + 1);
        };

        // // #0 useEffect 기본 동작 방식 이해
        // useEffect(() => {
        //   console.log("setup() called"); //#0-1 렌더링 될 때마다 호출
        // }); //컴포넌트가 렌더링된 후에 부수 효과를 동작시키고 싶을 때
        // // 컴포넌트의 렌더링이 모두 완료된 후에 실행됨(onMounted)

        // useEffect(() => {
        //   console.log("setup() called");
        // }, []); //useEffect의 두 번째 인수로 비어있는 배열([])을 작성할 경우
        // // 컴포넌트가 마운트된 후에 단 한 번만 호출됨

        // #2. useEffect의 두 번째 인수에 값을 넣었을 때
        useEffect(() => {
          console.log("setup() called");
        }, [count]);

        return (
          <>
            <p>{count}</p>
            <button onClick={clickHandler}>click me</button>
          </>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Conter />);
    </script>
  </body>
</html>
