<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">
        const {useState} = React;

        function onoff(isOn) {
            return isOn?false:true;
        }

        const Bulb = () => {
            const [isToggleOn, toggle] = useState(false);

            return(
                <div>
                    <img src={isToggleOn?'src/image/pic_bulbon.gif':'src/image/pic_bulboff.gif'} alt=""/>
                    <button onClick={() => isToggleOn?toggle(false):toggle(true)}>{isToggleOn?"OFF":"ON"}</button>
                </div>
                
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Bulb/>);
    </script>
</body>
</html>
