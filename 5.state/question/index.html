<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">
        const {useState} = React;

        const questions = [
            {
                id: 1,
                title: "Is this a good product?",
                info:
                    "Lorem ipsum dolor, sit amet consectetur adipisicing elit. Qui facere in labore maxime, assumenda iure sed tenetur alias omnis eveniet similique laborum, neque porro unde ducimus officiis animi vitae! Quidem."
            },
            {
                id: 2,
                title: "How much does it cost?",
                info:
                    "Lorem ipsum dolor, sit amet consectetur adipisicing elit. Qui facere in labore maxime, assumenda iure sed tenetur alias omnis eveniet similique laborum, neque porro unde ducimus officiis animi vitae! Quidem."
            },
            {
                id: 3,
                title: "When can I get it?",
                info:
                    "Lorem ipsum dolor, sit amet consectetur adipisicing elit. Qui facere in labore maxime, assumenda iure sed tenetur alias omnis eveniet similique laborum, neque porro unde ducimus officiis animi vitae! Quidem."
            }
        ];

        const Question = (props) => {
            const [btn, setBtn] = useState("+");
            const [display, setDisplay] = useState("none");
           
            const clickHandler = () => {
                btn==="+"?setBtn("-"):setBtn("+");
                display==="none"?setDisplay(""):setDisplay("none");
            }
           
            return(
                <div className="border bg-white w-2/3 m-5 p-3">
                    <div className="flex justify-between">
                        <h2 >{props.question.title}</h2> 
                        <button className="border border-purple-900 bg-purple-300 rounded-sm text-purple-900 w-5" onClick={clickHandler}>{btn}</button>
                    </div>
                    
                    <p style={{display:display}}>{props.question.info}</p>  
                </div>
            )
        }

        const QuestionBoard = () => {
            let questionList = [];
            for (let i = 0; i < questions.length; i++) {
                questionList.push(<Question question={questions[i]} key={questions[i].id}/>);                
            }

            return(
                <div className="border bg-purple-900 w-2/3">
                    <h1 className="text-3xl text-white text-center font-bold">Frequently Asked Questions</h1>
                    {questionList}
                </div>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<QuestionBoard/>);
    </script>
</body>
</html>
